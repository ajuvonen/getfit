name: Lint and test

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.16
      - run: npm ci
      - name: Run Eslint
      - run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run tests
        uses: actions/setup-node@v3
        with:
          node-version: 18.16
      - run: npm ci
      - name: Run Vitest
      - run: npm run test:unit
      
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress install
        uses: cypress-io/github-action@v5
        with:
          runTests: false
      - name: Run tests
        uses: actions/setup-node@v3
        with:
          node-version: 18.16
      - run: npm ci
      - name: Run Cypress
      - run: npm run dev & npx cypress run --e2e